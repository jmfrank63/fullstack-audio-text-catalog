<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uft-8">
    <title>Login page</title>
</head>
    <body>
        <h1>Please select a user</h1>
        <ul>
        {% for user in users %}
            <li>
                <p>{{ user.id }} {{ user.name }} </p>
                <a href="{{ url_for('user_languages', uid=user.id) }}">
                   {{ user.email }}
                </a>
            </li>
        {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}">Back to frontpage</a>
    </body>
</html>
