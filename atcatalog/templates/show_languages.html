<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uft-8">
    <title>Public Languages</title>
</head>
    <body>
        <h1>Welcome to the language audio text catalog!</h1>
        <h2>Languages:</h2>
        <ul>
        {% for lang_id, lang_name in languages.items() %}
            <li>
                <a href="{{ url_for('show_language', lid=lang_id) }}">
                    {{ lang_name.capitalize() }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
